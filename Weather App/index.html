<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="images/clear.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
         <div class="search">
            <input type="text" name="" id=""  placeholder="enter the city">
            <button><img src="images/search.png" class="searchicon" alt=""></button>
         </div>
         <p class="error">invalid city name</p>
         <div class="weather">
            <img src="images/clouds.png" alt="" class="weatherimg">
            <h2 class="temp">22°C</h2>
            <p class="city">New York</p>
       
        <div class="details">
            <div class="col">
                <img src="images/humidity.png" alt="" class="humiicon">
                <h2 class="Humi">Humidity</h2>
                <p class="Humidity">64%</p>
            </div>
            <div class="col">
                <img src="images/wind.png" alt="" class="windicon">
                <h2 class="wind">18km/h</h2>
                <p>wind speed</p>
            </div>
        </div>
    </div>
</div>

</body>
